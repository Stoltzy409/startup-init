<div class="nav" ng-controller="loginCtrl as vm">
  <div class="nav navbar navbar-left navbar-brand">We Want Startups!</div>
  <div class="nav navbar navbar-right">
    <!-- Login button -->
    <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
        Login <span class="caret"></span>
      </button>
      <!-- Dropdown contents -->
      <ul class="dropdown-menu" role="menu" style="padding: 15px;min-width: 250px;">
        <li>
          <div class="row">
            <div class="col-md-12">
              <form name="loginForm" role="form" method="post" ng-submit="vm.login($event)">
                <div class="form-group">
                  <label class="sr-only" for="username">Username</label>
                  <input ng-model="vm.username" type="email" class="form-control" name="username" placeholder="Username" required ng-click="vm.stopProp($event)" />
                </div>
                <div class="form-group">
                  <label class="sr-only" for="password">Password</label>
                  <input ng-model="vm.password" type="password" class="form-control" name="password" placeholder="Password" required ng-click="vm.stopProp($event)" />
                </div>
                <div class="checkbox form-group">
                  <label>
                    <input type="checkbox" ng-model="vm.rememberMe" ng-click="vm.stopProp($event)" /> Remember Me
                  </label>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-block btn-success">Sign In</button>
                </div>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <a ng-href="/registration" class="btn btn-link">Register</a>
  </div>
</div>
